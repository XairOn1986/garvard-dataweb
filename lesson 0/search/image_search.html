<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="mystyle.css">
        <title>Image Search</title>
    </head>
    <body>
        <div class="nav">
            <a href="index.html">Google Search</a>
        </div>
        <div class="logo_div">
            <img  src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <span class="image_logo_text">Image</span>
        </div>
        <form action="https://google.com/search">            
            <div class="bar_div">
                <input  class="bar_input" type="text" name="q">
            </div>
            <div class="btn_div">
                <input class="btn_input" type="submit" value="Google Search">
            </div>
            <input type="hidden" name="tbm" value="isch">
        </form>
    </body>
</html>
