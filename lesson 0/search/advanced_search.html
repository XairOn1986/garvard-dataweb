<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="mystyle.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="nav">
            <a href="index.html">Google Search</a>
        </div>

        <div class="logo_advanced_div">
            <img class="logo_advanced" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="advanced_text_div">
            <span style="color:#d93025;" class="advanced_text_span" >Advanced search</span>
        </div>
        <hr class="advanced_line" >      
        

        <form action="https://google.com/search">  
            <div class="advanced_text_div">
            
                <!-- 
                <span class="advanced_text_span">Find Pages:</span> 
                <br><br>
                <span class="advanced_text_span">all these words:</span>
                <input class="advanced_input" type="text" name="as_q">
                <br><br>
                <span class="advanced_text_span">this exact word or phrase:</span>
                <input class="advanced_input" type="text" name="as_epq">
                <br><br>
                <span class="advanced_text_span">any of these words:</span>
                <input class="advanced_input" type="text" name="as_oq">
                <br><br>
                <span class="advanced_text_span">none of these words:</span>
                <input class="advanced_input" type="text" name="as_eq">
                -->
    
                <table class="advanced_table">
                    <tr>
                        <td>
                            Find Pages:
                        </td>                    
                    <tr>
                    <tr>
                        <td>
                            all these words:
                        </td>
                        <td>
                            <input class="advanced_input" type="text" name="as_q">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            this exact word or phrase:
                        </td>
                        <td>
                            <input class="advanced_input" type="text" name="as_epq">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            any of these words:
                        </td>
                        <td>
                            <input class="advanced_input" type="text" name="as_oq">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            none of these words:
                        </td>
                        <td>
                            <input class="advanced_input" type="text" name="as_eq">
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td align="right">
                            <input class="advanced_button" type="submit" value="Find">
                        </td>
                    </tr>
                </table>
    
            </div>          
            
        </form>
    </body>
</html>
